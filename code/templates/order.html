<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سفارشات من</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.0/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                فروشگاه
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-800 text-sm font-semibold mx-3">خانه</a>
                <a href="/login/" class="text-gray-800 text-sm font-semibold mx-3">ورود</a>
                <a href="/cart/" class="text-gray-800 text-sm font-semibold mx-3 relative">
                    سبد خرید
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section id="orders-list">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">سفارشات من</h2>
            <div id="orders-content" class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Orders will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="message-text"></p>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const ordersContent = document.getElementById('orders-content');
        const cartCountSpan = document.getElementById('cart-count');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let authToken = localStorage.getItem('authToken');
        let userId = localStorage.getItem('userId');

        const showMessage = (text) => {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };
        const csrfToken = getCookie('csrftoken');
        if (authToken) {
            axios.defaults.headers.common['Authorization'] = `Token ${authToken}`;
        }
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        
        const fetchOrders = async () => {
            if (!authToken || !userId) {
                showMessage('لطفاً ابتدا وارد شوید.');
                window.location.href = '/login/';
                return;
            }

            try {
                const response = await axios.get(`${API_BASE_URL}/orders/orders/?user=${userId}`);
                ordersContent.innerHTML = '';
                if (response.data.length === 0) {
                    ordersContent.innerHTML = '<p class="text-center text-gray-500">شما تاکنون سفارشی ثبت نکرده‌اید.</p>';
                    return;
                }

                response.data.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'bg-gray-50 p-6 rounded-lg shadow-md mb-4';
                    orderDiv.innerHTML = `
                        <h3 class="font-bold text-lg">سفارش #${order.id}</h3>
                        <p class="text-sm text-gray-600">تاریخ: ${new Date(order.order_date).toLocaleDateString('fa-IR')}</p>
                        <p class="text-lg font-semibold">قیمت کل: Toman ${order.total_price}</p>
                        <p class="text-sm text-gray-700">وضعیت: ${order.status}</p>
                        <ul class="list-disc ml-6 mt-2">
                            ${order.items.map(item => `<li>${item.product_name} - تعداد: ${item.quantity} - قیمت: Toman ${item.price}</li>`).join('')}
                        </ul>
                    `;
                    ordersContent.appendChild(orderDiv);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
                showMessage('خطا در دریافت سفارشات.');
            }
        };

        const fetchCartCount = async () => {
            if (!authToken || !userId) return;
            try {
                const response = await axios.get(`${API_BASE_URL}/orders/carts/?user=${userId}`);
                if (response.data.length > 0) {
                    const cart = response.data[0];
                    const cartItemsResponse = await axios.get(`${API_BASE_URL}/orders/cart-items/?cart=${cart.id}`);
                    cartCountSpan.textContent = cartItemsResponse.data.length;
                }
            } catch (error) {
                console.error('Error fetching cart count:', error);
            }
        };

        fetchOrders();
        if(authToken) fetchCartCount();
    </script>
</body>
</html>
