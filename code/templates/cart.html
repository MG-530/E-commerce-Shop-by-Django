<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.0.0/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                فروشگاه
            </div>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-800 text-sm font-semibold mx-3">خانه</a>
                <a href="/login/" class="text-gray-800 text-sm font-semibold mx-3">ورود</a>
                <a href="/cart/" class="text-gray-800 text-sm font-semibold mx-3 relative">
                    سبد خرید
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section id="cart" class="py-8">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">سبد خرید شما</h2>
            <div id="cart-content" class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Cart items will be loaded here by JavaScript -->
            </div>
            <div id="cart-summary" class="bg-white p-6 rounded-lg shadow-lg mt-6 text-center">
                <!-- Cart summary will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Message Box -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg hidden">
        <p id="message-text"></p>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const cartContent = document.getElementById('cart-content');
        const cartSummary = document.getElementById('cart-summary');
        const cartCountSpan = document.getElementById('cart-count');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let authToken = localStorage.getItem('authToken');
        let userId = localStorage.getItem('userId');

        const showMessage = (text) => {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        };
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        };
        const csrfToken = getCookie('csrftoken');
        if (authToken) {
            axios.defaults.headers.common['Authorization'] = `Token ${authToken}`;
        }
        axios.defaults.headers.common['X-CSRFToken'] = csrfToken;
        
        const fetchCart = async () => {
            if (!authToken) {
                showMessage('لطفاً ابتدا وارد شوید.');
                window.location.href = '/login/';
                return;
            }

            try {
                const response = await axios.get(`${API_BASE_URL}/orders/carts/?user=${userId}`);
                if (response.data.length > 0) {
                    const cart = response.data[0];
                    const cartItemsResponse = await axios.get(`${API_BASE_URL}/orders/cart-items/?cart=${cart.id}`);
                    displayCartItems(cartItemsResponse.data);
                } else {
                    displayCartItems([]);
                }
            } catch (error) {
                console.error('Error fetching cart:', error);
                showMessage('خطا در دریافت سبد خرید.');
            }
        };

        const displayCartItems = (items) => {
            cartContent.innerHTML = '';
            let totalPrice = 0;
            if (items.length === 0) {
                cartContent.innerHTML = '<p class="text-center text-gray-500">سبد خرید شما خالی است.</p>';
                cartCountSpan.textContent = '0';
                cartSummary.innerHTML = '';
                return;
            }

            items.forEach(item => {
                totalPrice += item.quantity * item.product.price;
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'flex items-center justify-between border-b py-4';
                cartItemDiv.innerHTML = `
                    <div class="flex items-center">
                        <div class="bg-gray-200 h-16 w-16 rounded-full flex items-center justify-center">
                            
                        </div>
                        <div class="ml-4">
                            <h4 class="font-bold">${item.product.product_name}</h4>
                            <p class="text-sm text-gray-600">Toman ${item.product.price}</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-700 mx-4">تعداد: ${item.quantity}</span>
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-full delete-cart-item-btn" data-item-id="${item.id}">
                            حذف
                        </button>
                    </div>
                `;
                cartContent.appendChild(cartItemDiv);

                cartItemDiv.querySelector('.delete-cart-item-btn').addEventListener('click', async (e) => {
                    const itemId = e.target.dataset.itemId;
                    try {
                        await axios.delete(`${API_BASE_URL}/orders/cart-items/${itemId}/`);
                        showMessage('آیتم با موفقیت حذف شد.');
                        fetchCart();
                    } catch (error) {
                        console.error('Error deleting cart item:', error);
                        showMessage('خطا در حذف آیتم.');
                    }
                });
            });

            cartCountSpan.textContent = items.length;
            cartSummary.innerHTML = `
                <h3 class="text-xl font-bold mb-4">خلاصه سبد خرید</h3>
                <p class="text-lg font-semibold">جمع کل: Toman ${totalPrice.toFixed(2)}</p>
                <button id="checkout-btn" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">
                    نهایی کردن خرید
                </button>
            `;
            document.getElementById('checkout-btn').addEventListener('click', () => {
                // Mock checkout
                showMessage('نهایی کردن خرید در حال پیاده سازی است.');
            });
        };

        const fetchCartCount = async () => {
            if (!authToken) return;
            try {
                const response = await axios.get(`${API_BASE_URL}/orders/carts/?user=${userId}`);
                if (response.data.length > 0) {
                    const cart = response.data[0];
                    const cartItemsResponse = await axios.get(`${API_BASE_URL}/orders/cart-items/?cart=${cart.id}`);
                    cartCountSpan.textContent = cartItemsResponse.data.length;
                }
            } catch (error) {
                console.error('Error fetching cart count:', error);
            }
        };

        fetchCart();
        if(authToken) fetchCartCount();
    </script>
</body>
</html>
