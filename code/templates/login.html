<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت‌نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            direction: rtl;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center" id="form-title">ورود به حساب کاربری</h2>
        <p class="text-center text-sm text-red-500" id="error-message"></p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">ایمیل</label>
                <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">رمز عبور</label>
                <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">ورود</button>
        </form>

        <!-- Register Form (Initially Hidden) -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-first-name" class="block text-sm font-medium text-gray-700">نام</label>
                <input type="text" id="register-first-name" name="first_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-last-name" class="block text-sm font-medium text-gray-700">نام خانوادگی</label>
                <input type="text" id="register-last-name" name="last_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">ایمیل</label>
                <input type="email" id="register-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">رمز عبور</label>
                <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">ثبت‌نام</button>
        </form>

        <p class="text-center text-sm text-gray-600">
            <a href="#" id="toggle-form-link" class="text-indigo-600 hover:text-indigo-800">حساب کاربری ندارید؟ ثبت‌نام کنید</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleLink = document.getElementById('toggle-form-link');
            const formTitle = document.getElementById('form-title');
            const errorMessage = document.getElementById('error-message');

            const loginUrl = 'http://127.0.0.1:8000/api/users/api-token-auth/';
            const registerUrl = 'http://127.0.0.1:8000/api/users/users/';

            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.toggle('hidden');
                registerForm.classList.toggle('hidden');
                if (loginForm.classList.contains('hidden')) {
                    formTitle.textContent = 'ثبت‌نام کاربر جدید';
                    toggleLink.textContent = 'حساب کاربری دارید؟ ورود کنید';
                } else {
                    formTitle.textContent = 'ورود به حساب کاربری';
                    toggleLink.textContent = 'حساب کاربری ندارید؟ ثبت‌نام کنید';
                }
                errorMessage.textContent = '';
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    const response = await axios.post(loginUrl, { email, password });
                    const token = response.data.token;
                    localStorage.setItem('authToken', token);
                    window.location.href = '/'; // Redirect to home page
                } catch (error) {
                    errorMessage.textContent = 'ورود ناموفق بود. لطفاً اطلاعات را بررسی کنید.';
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                const firstName = document.getElementById('register-first-name').value;
                const lastName = document.getElementById('register-last-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                try {
                    const response = await axios.post(registerUrl, {
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        password: password,
                        username: email // Use email as username for DRF User model
                    });
                    errorMessage.textContent = 'ثبت‌نام با موفقیت انجام شد. حالا می‌توانید وارد شوید.';
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    formTitle.textContent = 'ورود به حساب کاربری';
                    toggleLink.textContent = 'حساب کاربری ندارید؟ ثبت‌نام کنید';
                } catch (error) {
                    errorMessage.textContent = 'ثبت‌نام ناموفق بود. لطفاً اطلاعات را بررسی کنید.';
                }
            });
        });
    </script>

</body>
</html>
